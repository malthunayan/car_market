{% extends 'car_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add a Car!{% endblock title %}

{% block content %}
<div class="jumbotron">
	<form action = "{% url 'car-create' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Create" class='btn btn-success'>
	</form>
</div>
{% endblock content %}
